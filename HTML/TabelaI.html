<!-- Reproduza
 a página HTML ilustrada abaixo (anexado a essa descrição temos um PDF 
para facilitar copiar e colar o conteúdo) usando os seguintes elementos 
HTML conforme necessário:

Elementos:
- table: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/table
- caption: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/caption
- colgroup: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup
- col: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col
- thead: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/thead
- th: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/th
- tbody: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tbody
- tr: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tr
- td: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td
- tfoot: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot

Sobre Tabelas:
- https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Tables/Basics

OBS1: O texto em cima da tabela é o título dela.
OBS2: A primeira linha é um cabeçalho da tabela. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela HTML</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th>R1C1</th>
      <th>R1C2</th>
      <th>R1C3</th>
      <th>R1C4</th>
      <th>R1C5</th>
      <th>R1C6</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>R2C1</td>
      <td>R2C2</td>
      <td>R2C3</td>
      <td>R2C4</td>
      <td>R2C5</td>
      <td>R2C6</td>
    </tr>
    <tr>
        <td>R3C1</td>
        <td>R3C2</td>
        <td>R3C3</td>
        <td>R3C4</td>
        <td>R3C5</td>
        <td>R3C6</td>
    </tr>
    <tr>
        <td>R4C1</td>
        <td>R4C2</td>
        <td>R4C3</td>
        <td>R4C4</td>
        <td>R4C5</td>
        <td>R4C6</td>
    </tr>
  </tbody>
</table>
</body>
</html>
